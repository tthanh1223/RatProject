<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAT - Connection</title>
    <!-- CSS Styles -->
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
    <video autoplay muted loop id="bg-video">
        <source src="/static/media/Background.mp4" type="video/mp4">
        Không tải được video
    </video>
    
    <div class="video-overlay"></div>

    <div class="login-container">
        <div class="logo">
            <img src="/static/media/hacker.svg" class="icon-logo" alt="Logo Hacker">
            <br> 
            REMOTE CONTROLLER
            </div>
        <div class="subtitle">------ CONNECTION SETUP ------</div>

        <form id="loginForm" novalidate>
            <div class="form-group">
                <label for="serverAddress">SERVER ADDRESS</label>
                <input 
                    type="text" 
                    id="serverAddress" 
                    placeholder="192.168.1.100:8080"
                    pattern="^(?:[0-9]{1,3}\.){3}[0-9]{1,3}:[0-9]{1,5}$"
                    required
                >
                <div class="helper-text">Format: IP:PORT (Ví dụ: 192.168.1.50:8080)</div>
            </div>

            <button type="submit" class="btn btn-primary" id="btnConnect">
                ▶ CONNECT TO SERVER
            </button>
        </form>

        <div class="status" id="status"></div>
    </div>

    <script src="/static/js/login.js"></script>
</body>
</html>
